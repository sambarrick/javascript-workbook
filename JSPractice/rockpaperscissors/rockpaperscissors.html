<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" a href="./rockpaperscissors.css">
    <title>Rock Paper Scissors</title>
</head>
<header>
    <h1>Rock Paper Scissors</h1>
</header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
<span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock, You win!</p>
    </div>
<div class="choices">
    <div class="choice" id="r">
        <img src="./rock.png" width="100px" height="100px">
    </div>
    <div class="choice" id="p">
            <img src="./paper.png" width="100px" height="100px">
        </div>
        <div class="choice" id="s">
                <img src="./scissors.png" width="100px" height="100px">
            </div>
</div>
<p id="action-message">Make your move</p>
<body>
    <script src="./rockpaperscissors.js" charset="utf-8"></script>
</body>
</html>
